<div style="padding: 150px;">
    <!-- <div class> -->
      <h1>Transfer Funds</h1>
      <!-- <p>Please fill in this form to create an account.</p> -->
      <hr>
      <label ><b>Sender Account Number</b></label>
      <input type="number" placeholder="Enter Name"  required [(ngModel)]="sender">
      <label ><b>Recipient's Account Number</b></label>
      <input type="number" placeholder="Enter Email"  required [(ngModel)]="receiver">
  
      <label for="psw"><b>Amount To be transferred</b></label>
      <input type="number" placeholder="Enter Amount"  required [(ngModel)]="amount">

      <div class="clearfix">
        <button type="button" class="cancelbtn" routerLink='/profile'>Cancel</button>
        <button type="submit" class="signupbtn" (click)="transfer()">Transfer</button>
      </div>
    <!-- </div> -->
    </div>
